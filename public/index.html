 <html>
    <head>
      <title>Hello, WebVR! - A-Frame</title>
      <meta name="description" content="Hello, WebVR! - A-Frame">
      <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
      <script src="js/new-geo.js"></script>
    </head>
    <body>
      <a-scene>
        <a-assets>

        </a-assets>

        <!-- camera group -->
        <a-entity id="camera-entity" position="0 5 12" rotation="-15 0 0">
          <a-entity camera look-controls wasd-controls>                                           
              <a-entity   cursor="rayOrigin:mouse; fuse:false;"
                          raycaster="far:20; interval:100; objects:.clickable;">
              </a-entity>
          </a-entity>
        </a-entity>


        
        <a-entity id="shape"
                new-geo=""
                geometry="primitive: example"></a-entity>


      </a-scene>
    </body>
</html>
