<html>
    <head>
      <title>Testing 2D Storage Space - A-Frame</title>
      <meta name="description" content="Testing 2D Storage Space - A-Frame">
 <!-- THIS IS CALLING ALL OF OUR SOURCES-->

      <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
      <script src="js/point-save.js"></script>

    </head>
    <body>
      <a-scene>
        <a-assets>

        </a-assets>

        <a-sky material ="color:gray"></a-sky>

        <!-- camera group -->
        <a-entity id="rig" position="0 2 0">
          <a-entity id="camera" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse;"
                      raycaster="far:20; interval:100; objects:.clickable;">
            </a-entity>
          </a-entity>
        </a-entity>
         <!-- X  Y  Z -->
            <a-entity id="plane"
              position="0 2 -5"
              rotation="0 0 0" 
              scale="1 1 1"
              geometry="primitive:plane; width:5.0; height:5.0;" 
              material="color:darkorange;"></a-entity>
        

              <!-- X COORDINATES -->
              <a-entity id="pointX"
              class="clickable inactive"
              position="-2 4 -5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.2;"
              material="color:blue"
              point-save=''></a-entity> 
        
              <a-entity id="pointX2"
              class="clickable inactive"
              position="-1 4 -5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.2;"
              material="color:blue"
              point-save=''></a-entity> 

              <a-entity id="pointX3"
              class="clickable inactive"
              position="0 4 -5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.2;"
              material="color:blue"
              point-save=''></a-entity> 
              
              <a-entity id="pointX4"
              class="clickable inactive"
              position="1 4 -5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.2;"
              material="color:blue"
              point-save=''></a-entity> 

              <a-entity id="pointX5"
              class="clickable inactive"
              position="2 4 -5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.2;"
              material="color:blue"
              point-save=''></a-entity> 

              <!-- Y COORDINATES -->
              <a-entity id="pointY"
              class="clickable inactive"
              position="-2 3 -5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.2;"
              material="color:blue"
              point-save=''></a-entity> 
        
              <a-entity id="pointY2"
              class="clickable inactive"
              position="-2 2 -5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.2;"
              material="color:blue"
              point-save=''></a-entity> 

              <a-entity id="pointY3"
              class="clickable inactive"
              position="-2 1 -5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.2;"
              material="color:blue"
              point-save=''></a-entity> 
        
              <a-entity id="pointY4"
              class="clickable inactive"
              position="-2 0 -5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.2;"
              material="color:blue"
              point-save=''></a-entity> 

              <!--DONE BUTTON-->



      </a-scene>
    </body>
</html>
