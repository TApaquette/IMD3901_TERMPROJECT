<html>
    <head>
      <title>Testing 2D Storage Space - A-Frame</title>
      <meta name="description" content="Testing 2D Storage Space - A-Frame">
 <!-- THIS IS CALLING ALL OF OUR SOURCES-->

      <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
      <script src="js/done.js"></script>
      <script src="js/point-save.js"></script>
      <script src="js/new-geo.js"></script>
      <script src="js/setmaterial.js"></script>
      <script src="js/ortho.js"></script>
    </head>
    <body>
      <a-scene>
        <a-assets>

        </a-assets>

        <a-sky material ="color:mediumpurple"></a-sky>

        <!-- camera group -->
        <a-entity id="rig" position="0 2 4">
          <a-entity camera></a-entity>
            <a-entity cursor="rayOrigin:mouse; fuse:false;"
                      raycaster="far:20; interval:100; objects:.clickable;">
            </a-entity>
          </a-entity>
        </a-entity>
         <!-- X  Y  Z -->
            <a-entity id="plane"
              position="0 2 0.5"
              rotation="0 0 0" 
              scale="1 1 1"
              geometry="primitive:plane; width:6.0; height:6.0;" 
              material="color:darkorange;"></a-entity>
        

              <!-- X COORDINATES -->             
              <a-entity id="pointX3/Y3"
              class="clickable inactive"
              position="2.5 4.4 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 

              
              <a-entity id="pointX3/Y2"
              class="clickable inactive"
              position="2.5 2.8 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 

              
              <a-entity id="pointX3/Y1"
              class="clickable inactive"
              position="2.5 1.2 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 

              
              <a-entity id="pointX3/Y0"
              class="clickable inactive"
              position="2.5 -0.4 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 

              
              <a-entity id="pointX2/Y3"
              class="clickable inactive"
              position="0.75 4.4 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 

              
              <a-entity id="pointX2/Y2"
              class="clickable inactive"
              position="0.75 2.8 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity>
              
              
              <a-entity id="pointX2/Y1"
              class="clickable inactive"
              position="0.75 1.2 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 

              
              <a-entity id="pointX2/Y0"
              class="clickable inactive"
              position="0.75 -0.4 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 

              
              <a-entity id="pointX1/Y3"
              class="clickable inactive"
              position="-0.75 4.4 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 

              
              <a-entity id="pointX1/Y2"
              class="clickable inactive"
              position="-0.75 2.8 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 

              
              <a-entity id="pointX1/Y1"
              class="clickable inactive"
              position="-0.75 1.2 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity>
              
              
              <a-entity id="pointX1/Y0"
              class="clickable inactive"
              position="-0.75 -0.4 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 

              <!-- Y COORDINATES -->
              <a-entity id="pointX0/Y3"
              class="clickable inactive"
              position="-2.5 4.4 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 
        
              <a-entity id="pointX0/Y2"
              class="clickable inactive"
              position="-2.5 2.8 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 

              <a-entity id="pointX0/Y1"
              class="clickable inactive"
              position="-2.5 1.2 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 
        
              <a-entity id="pointX0/Y0"
              class="clickable inactive"
              position="-2.5 -0.4 0.5"
              scale="1 1 1"
              geometry="primitive:sphere; radius:0.3;"
              material="color:blue"
              point-save=''></a-entity> 

              <!--DONE BUTTON-->

        <a-entity id="donebutton"
              class="clickable finish"
              position="4.5 2 0.5"
              scale="1 1 1"
              geometry="primitive:plane; width:2.0; height:2.5;" 
              material="color:green;"
              done=''></a-entity>

              <!--Material Set Buttons-->
        <a-entity id="normalbutton"
              class="clickable setmaterial_normal"
              position="-4.5 4 0.5"
              scale="1 1 1"
              geometry="primitive:plane; width:2.0; height:1;"
              material="color:grey;"
              setmaterial=''
        ></a-entity>

        <a-entity id="bouncybutton"
              class="clickable setmaterial_bounce"
              position="-4.5 2 0.5"
              scale=" 1 1 1"
              geometry="primitive:plane; width:2.0; height:1;"
              material="color:orange;"
        ></a-entity>

        <a-entity id="slipperybutton"
              class="clickable setmaterial_slip"
              position="-4.5 0 0.5"
              scale=" 1 1 1"
              geometry="primitive:plane; width:2.0; height:1;"
              material="color:blue;"
        ></a-entity>



      </a-scene>

      <script src="/socket.io/socket.io.js"></script>
      <script>
        let socket = io();

        //default connect event
        socket.on('connect', function() {
                console.log("connected!");
        });

        document.querySelector('#donebutton').addEventListener('click', function() {
                let data = {  verts: document.querySelector('#donebutton').components['done'].verts,
                              material: document.querySelector('#normalbutton').components['setmaterial'].material 
                            };

                socket.emit('doneClicked', data);

            });
      
      </script>

    </body>
</html>
